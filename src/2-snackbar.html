<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnackBar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="back-link" href="./index.html">Go back</a>
    <main>
      <div class="container date-container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to SnackBar
        </h1>
      </div>
      <form class="form">
        <label class="form-label">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>
        <fieldset class="form-fieldest">
          <legend class="form-legend">State</legend>
          <label>
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="form-button" type="submit">Create notification</button>
      </form>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
